<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown clock</title>

        <link rel="stylesheet" href="./css/tailwind.css" />
    </head>
    <body>
        <div
            class="
                flex
                items-center
                justify-center
                min-h-screen
                bg-gradient-to-r
                from-black
                via-gray-900
                to-gray-700
                p-52
                font-ubuntu font-bold
                text-5xl
            "
        >
            <div
                class="
                    flex-1
                    bg-gradient-to-l
                    from-gray-700
                    via-gray-900
                    to-black
                    p-16
                    m-5
                    rounded-3xl
                    text-white text-center
                    shadow-2xl
                "
            >
                <p id="countdown-days">D</p>
            </div>
            <div
                class="
                    flex-1
                    bg-gradient-to-l
                    from-gray-700
                    via-gray-900
                    to-black
                    p-16
                    m-5
                    rounded-3xl
                    text-white text-center
                    shadow-2xl
                "
            >
                <p id="countdown-hours">H</p>
            </div>
            <div
                class="
                    flex-1
                    bg-gradient-to-l
                    from-gray-700
                    via-gray-900
                    to-black
                    p-16
                    m-5
                    rounded-3xl
                    text-white text-center
                    shadow-2xl
                "
            >
                <p id="countdown-mins">M</p>
            </div>
            <div
                class="
                    flex-1
                    bg-gradient-to-l
                    from-gray-700
                    via-gray-900
                    to-black
                    p-16
                    m-5
                    rounded-3xl
                    text-white text-center
                    shadow-2xl
                "
            >
                <p id="countdown-secs">S</p>
            </div>
        </div>

        <script src="./scripts/script.js"></script>
    </body>
</html>
